<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A demo of a demo</title>

  <style>
    article {
      display: flex;
    }
    #edit {
      width:  40vw;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }
    #edit h3 {
      margin: 0px;
    }
    #edit textarea {
      box-sizing: border-box;
      width: 100%; height:  20vh;
    }
    #result {
      width: 40vw;
    }
    #preview {
      border: 1px solid deeppink;
      width: 100%; height: 70vh;
    }
  </style>

</head>
<body><div class="wrapper">

  <header>
    <h1>Demo of demos</h1>
  </header>

  <article>
    <section id="edit">
      <h2>Edit</h2>
      <!-- <p>The code here comes from files within the repository</p> -->

      <section>
        <h3>HTML</h3>
        <textarea id="html">
<h1>some html</h1>
        </textarea>
      </section>

      <section>
        <h3>CSS</h3>
        <textarea id="css">
h1 {color: red;}
        </textarea>
      </section>

      <section>
        <h3>JS</h3>
        <textarea id="js">
const h1 = document.querySelector('h1');
h1.style.color = 'blue';
        </textarea>
      </section>
    </section>

    <section id="result">
      <iframe id="preview"></iframe>
    </section>
  </article>

</div>
  <script type="text/javascript" src="app.js" defer></script>
</body>
</html>
